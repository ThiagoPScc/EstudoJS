<!DOCTYPE html>
<html lang = "pt-br">
	<head>
	<title>To Do List com banco de dados</title>
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estiloGeral.css"/>
	<link rel="stylesheet" type="text/css" href="estiloLogin.css"/>
	</head>
	<body>
		<div id="conteudo">
			<div id="abaSuperior">
				<div class="itemAbaSup">
					<label>Digite sua tarefa</label>
					<input type="text" id="tarefaTxt">
				</div>
				<div class="itemAbaSup">
					<label>Digite a prioridade</label>
					<select name="prioridade">
						<option value="v1">1</option>
						<option value="v2">2</option>
						<option value="v3">3</option>
						<option value="v4">4</option>
						<option value="v5">5</option>
					</select>
				</div>
				<button id="btnCadastrasItem" onclick="novoItem()">+Adicionar Tarefa+</button>
			</div>
			<div id="abaDeItems">
			</div>
		</div>
	</body>
</html>
